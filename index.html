<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="assets/style/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body >
    <main class="container">

        <section class="display">
            <div id="previousValue"></div>
            <div id="currentValue"></div>
        </section>

        <section class="calculator">
            <div class="calculator__container">
                <button id="ac" class="col-2">AC</button>
                <button id="" class="col-2"> 
                    <i class='bx bxl-github bx-tada' ></i>
                </button>
                <button id="percentage" class="col-2">%</button>
                <button id="division" class="operator">/</button>
                <button id="seven" class="number">7</button>
                <button id="eight" class="number">8</button>
                <button id="nine" class="number">9</button>
                <button id="multiplication" class="operator">x</button>
                <button id="four" class="number">4</button>
                <button id="five" class="number">5</button> 
                <button id="six" class="number">6</button>
                <button id="difference" class="operator">-</button>
                <button id="one" class="number" >1</button>
                <button id="two" class="number">2</button>
                <button id="three" class="number">3</button>
                <button id="sum" class="operator">+</button>
                <button id="zero" class="col- 2number">0</button>
                <button id="point"  >.</button>
                <button id="equal" class="operator"> = </button>
            </div>
        </section>
    </main>
    <script src="assets/js/main.js"></script>
</body>
</html>
